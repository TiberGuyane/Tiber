<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte OpenStreetMap avec Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* La carte occupe toute la hauteur de la fenêtre */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialiser la carte et la centrer sur Cayenne, Guyane
        var map = L.map('map').setView([4.9224, -52.3265], 13); // Coordonnées de Cayenne

        // Charger les tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajouter un marqueur pour simuler la position de l'utilisateur
        L.marker([4.9224, -52.3265]).addTo(map)
            .bindPopup('Vous êtes ici.')
            .openPopup();
    </script>
</body>
</html>
